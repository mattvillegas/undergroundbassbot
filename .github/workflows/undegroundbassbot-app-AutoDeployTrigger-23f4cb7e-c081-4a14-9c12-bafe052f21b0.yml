name: Trigger auto deployment for undegroundbassbot-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'main.py'
    - '.github/workflows/undegroundbassbot-app-AutoDeployTrigger-23f4cb7e-c081-4a14-9c12-bafe052f21b0.yml'
    - 'Dockerfile'
    - 'run.sh'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.UNDEGROUNDBASSBOTAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.UNDEGROUNDBASSBOTAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.UNDEGROUNDBASSBOTAPP_AZURE_SUBSCRIPTION_ID }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: discordregistry.azurecr.io
          username: ${{ secrets.UNDEGROUNDBASSBOTAPP_REGISTRY_USERNAME }}
          password: ${{ secrets.UNDEGROUNDBASSBOTAPP_REGISTRY_PASSWORD }}
      
      - name: Build and push container image to registry
        uses: docker/build-push-action@v4
        with:
          context: ${{ github.workspace }}
          file: ./Dockerfile
          push: true
          tags: discordregistry.azurecr.io/undegroundbassbot-app:${{ github.sha }}
          
      - name: Update Azure Container Instance
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az container create \
              --resource-group undergroundbassbot \
              --name undegroundbassbot \
              --image discordregistry.azurecr.io/undegroundbassbot-app:${{ github.sha }} \
              --registry-login-server discordregistry.azurecr.io \
              --registry-username ${{ secrets.UNDEGROUNDBASSBOTAPP_REGISTRY_USERNAME }} \
              --registry-password ${{ secrets.UNDEGROUNDBASSBOTAPP_REGISTRY_PASSWORD }} \
              --os-type Linux \
              --cpu 1 \
              --memory 1 \
              --restart-policy OnFailure \
              --environment-variables 'DISCORD_TOKEN=${{ secrets.UNDERGROUNDBASSBOTAPP_DISCORD_TOKEN }}'